# RT-DETR-l object detection model with P3-P5 outputs. For details see https://docs.ultralytics.com/models/rtdetr

# Parameters
nc: 80  # number of classes
scales: # model compound scaling constants, i.e. 'model=yolov8n-cls.yaml' will call yolov8-cls.yaml with scale 'n'
  # [depth, width, max_channels]
  l: [1.00, 1.00, 1024]

# From BiliBili È≠îÈ¨ºÈù¢ÂÖ∑
backbone:
  # [from, repeats, module, args]
  - [-1, 1, ConvNormLayer, [32, 3, 2, None, False, 'relu']] # 0-P1/2
  - [-1, 1, ConvNormLayer, [32, 3, 1, None, False, 'relu']] # 1
  - [-1, 1, ConvNormLayer, [64, 3, 1, None, False, 'relu']] # 2
  - [-1, 1, nn.MaxPool2d, [3, 2, 1]] # 3-P2/4
  
  # [ch_out, block_type, block_nums, stage_num, act, variant]
  - [-1, 1, Blocks, [64, BasicBlock, 2, 2, 'relu']] # 4
  - [-1, 1, Blocks, [128, BasicBlock, 2, 3, 'relu']] # 5-P3/8
  - [-1, 1, Blocks, [256, BasicBlock, 2, 4, 'relu']] # 6-P4/16
  - [-1, 1, Blocks, [512, BasicBlock, 2, 5, 'relu']] # 7-P5/32

head:
  - [-1, 1, GSConv, [256, 1, 1, None, 1, 1, False]]  # 8 input_proj.2
  - [-1, 1, AIFI, [1024, 8]] # 9
  - [-1, 1, GSConv, [256, 1, 1]]  # 10, Y5, lateral_convs.0

  - [6, 1, GSConv, [256, 1, 1, None, 1, 1, False]]  # 11 input_proj.1
  - [[-1, -2], 1, WFU, []] # 12
  - [-1, 3, VoVGSCSP, [256]]  # 13, fpn_blocks.0
  - [-1, 1, GSConv, [256, 1, 1]]   # 14, Y4, lateral_convs.1

  - [5, 1, GSConv, [256, 1, 1, None, 1, 1, False]]  # 15 input_proj.0
  - [[-1, -2], 1, WFU, []]  # 16 cat backbone P4
  - [-1, 3, VoVGSCSP, [256]]    # X3 (17), fpn_blocks.1

  - [-1, 1, GSConv, [256, 3, 2]]   # 18, downsample_convs.0
  - [[-1, 14], 1, Concat, [1]]  # 19 cat Y4
  - [-1, 3, VoVGSCSP, [256]]    # F4 (20), pan_blocks.0

  - [-1, 1, GSConv, [256, 3, 2]]   # 21, downsample_convs.1
  - [[-1, 10], 1, Concat, [1]]  # 22 cat Y5
  - [-1, 3, VoVGSCSP, [256]]    # F5 (23), pan_blocks.1

  - [[17, 20, 23], 1, RTDETRDecoder, [nc, 256, 300, 4, 8, 3]]  # Detect(P3, P4, P5)
